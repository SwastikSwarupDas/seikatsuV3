<div class="all">
  <app-navbar></app-navbar>
  <div class="main">
   
    <div *ngIf="!loaded" class="property-display">
      <div class="property" *ngFor="let number of [0,1,2,3]">
        <div class="img-holder">
          <div class="loader-Image placeholder-glow">
            <img class="placeholder" src="../../../assets/LoaderLogo.png" alt="placeholder image" />
          </div>
        </div>
        <div class="info">
          <div class="uploader-img placeholder-glow">
            <i class="ri-user-3-line placeholder"></i>
          </div>
          <div class="right">
            <div class="property-title">
              <p class="card-text placeholder-glow">
                <span class="placeholder"></span>
              </p>
            </div>
            <div class="uploaded-by placeholder-glow">
              <span class="placeholder"></span>
            </div>
          </div>
        </div>
      </div>
      </div>

      <div *ngIf="loaded" class="property-display">
        <div *ngFor="let property of properties" class="property">
          <div class="img-holder" *ngFor="let image of property.images">
            <img [src]="image" alt="{{ property.propertyName }} image" />
          </div>
          <div class="info">
            <div class="uploader-img">
              <i class="ri-user-3-line"></i>
            </div>
            <div class="right">
              <div class="property-title">{{ property.propertyName }}</div>
              <div class="uploaded-by">Marketed by {{ property.userIds }}</div>
            </div>
          </div>
        </div>
      </div>
  
    <app-footer></app-footer>
  </div>
</div>
